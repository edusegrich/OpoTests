version: v1.0
name: Python
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Instalación de herramientas
    task:
      jobs:
        - name: Instalación herramientas
          commands:
            - checkout
            - python -m pip install --upgrade pip
            - 'PATH="$PATH:$HOME/.local/bin:$HOME/.poetry/bin"'
            - pip install invoke
            - invoke installpoetry
            - poetry config virtualenvs.create false
            - invoke installdeps
    dependencies: []
  - name: Test de versiones de Python
    task:
      jobs:
        - name: Test Python 3.8
          commands:
            - sem-version python 3.8
            - invoke test
        - name: Test Python 3.9
          commands:
            - sem-version python 3.9
            - invoke test
        - name: Test Python 3.10
          commands:
            - sem-version python 3.10
            - invoke test
    dependencies:
      - Instalación de herramientas
