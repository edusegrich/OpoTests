version: v1.0
name: Python
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Test de versiones de Python
    task:
      jobs:
        - name: Instalaci√≥n de herramientas + test
          matrix:
            - env_var: PYTHON_VERSION
              values:
                - '3.8'
                - '3.9'
                - '3.10'
          commands:
            - checkout
            - sem-version python $PYTHON_VERSION
            - python -m pip install --upgrade pip
            - 'PATH="$PATH:$HOME/.local/bin:$HOME/.poetry/bin"'
            - pip install invoke
            - invoke installpoetry
            - poetry config virtualenvs.create false
            - invoke installdeps
            - invoke test
    dependencies: []
