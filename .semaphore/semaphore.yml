version: v1.0
name: Python
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Testeo de c√≥digo
    task:
      jobs:
        - name: Testeo
          matrix:
            - env_var: PYTHON_VERSION
              values:
                - '3.8'
                - '3.9'
          commands:
            - sem-version python $PYTHON_VERSION
            - checkout
            - python -m pip install --upgrade pip
            - pip install invoke
            - invoke installpoetry
            - 'PATH="$PATH:$HOME/.local/bin:$HOME/.poetry/bin"'
            - poetry config virtualenvs.create false
            - invoke installdeps
            - invoke test
          run:
            when: 'change_in(''/'', {exclude: [''/docs/''], default_branch: ''main''})'
